<div
  class="banner-section bg-banner relative bg-gray-800 text-white h-64 md:h-[65vh] flex items-center justify-center text-center overflow-hidden ">

  <div class="absolute inset-0 bg-black bg-opacity-50 z-10"></div>
  <div class="relative z-20 px-4 pt-10">
    <h1 class="text-4xl md:text-5xl lg:text-6xl hover:text-[#a39669] duration-300 font-bold pb-3">
      {{ 'navbar.services.main' | translate }}
    </h1>
    <button (click)="scrollToContent($event)" aria-label="Scroll down" class="mt-4 text-2xl animate-bounce">
      <i class="fas fa-chevron-down text-[#a39669]"></i>
    </button>
  </div>
</div>
  


<div class="  space-y-5 p-4 md:px-8 bg-gray-200  md:pb-20" id="content-area"  @listAnimation>

    @for (item of workItems; track item.title) {
    <div (click)="navigateToDetails(item.id)" role="button"  class=" container mx-auto flex flex-col md:flex-row bg-white hover:bg-gray-100 md:p-4 overflow-hidden border border-gray-200 cursor-pointer hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#a39669] transition-shadow duration-1000 ease-in-out"
    @itemAnimation>

        <div class="w-full md:w-1/3 lg:w-1/4 flex-shrink-0">
            <img [src]="item.imageUrl" [alt]="item.title" class="w-full h-48 md:h-full object-cover">
        </div>

        <div class="p-4 md:p-6 flex flex-col justify-center w-full">
            <div class="flex items-center text-sm text-[#061933] mb-2">
                <span>{{ item.date | translate }}</span>
                <span class="mx-2 text-gray-400">|</span>
                <span>{{ item.category | translate }}</span>
            </div>
            <h3 class="text-lg md:text-xl font-semibold text-[#a39669] mb-2">
                <a 
                   class="hover:text-[#696144] transition-colors duration-200">
                    {{ item.title | translate }}
                </a>
            </h3>
            <p class="text-sm md:text-base text-[#061933]">
                {{ item.description | translate }}
            </p>
        </div>
    </div>
    }  

</div>
