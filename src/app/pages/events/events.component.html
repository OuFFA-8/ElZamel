<div class="backimg  bg-cover text-white py-10 md:py-20 mt-24 ">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
      <h1 class="text-4xl md:text-5xl text-start font-bold mb-2">
        {{"team.maintitle" | translate }}
      </h1>
  
    </div>
  </div>

<!-- Apply max-w- here to constrain the whole list container -->
<!-- mx-auto centers this container if the screen is wider -->
<!-- Choose max-w- value that matches your site's main content width (e.g., 6xl, 7xl) -->
<div class="  space-y-5 p-4 md:px-8 bg-gray-200 ">

    @for (item of workItems; track item.title) {
    <!-- Card structure reverted to your original -->
    <div role="button" class=" max-w-7xl mx-auto flex flex-col md:flex-row bg-white shadow-sm rounded-lg overflow-hidden border py-3 px-2 border-gray-200">

        <!-- Image Section (Original Widths) -->
        <div class="w-full md:w-1/3 lg:w-1/4 flex-shrink-0">
            <img [src]="item.imageUrl" [alt]="item.title" class="w-full h-48 md:h-full object-cover">
        </div>

        <!-- Text Content Section (Original Padding & Font Sizes) -->
        <div class="p-4 md:p-6 flex flex-col justify-center w-full">
            <!-- Date and Category Row -->
            <div class="flex items-center text-sm text-[#061933] mb-2">
                <span>{{ item.date | translate }}</span>
                <span class="mx-2 text-gray-400">|</span>
                <span>{{ item.category | translate }}</span>
            </div>
            <!-- Title -->
            <h3 class="text-lg md:text-xl font-semibold text-[#a39669] mb-2">
                <a 
                   class="hover:text-[#696144] transition-colors duration-200">
                    {{ item.title | translate }}
                </a>
            </h3>
            <!-- Description -->
            <p class="text-sm md:text-base text-[#061933]">
                {{ item.description | translate }}
            </p>
        </div>
    </div>
    }

</div>
