<div class="py-16 px-4 sm:px-6 lg:px-8 bg-white mt-20">
  <div class="max-w-7xl mx-auto">

    <div class="text-center mb-12 md:mb-16">
      <p class="text-sm font-semibold text-gray-500 tracking-wider uppercase mb-2">
        {{ sectionSubtitle }}
      </p>
      <h2 class="text-3xl md:text-4xl font-serif font-bold text-gray-800">
        {{ sectionTitle }}
      </h2>
      <p class="mt-4 text-lg text-gray-600 max-w-2xl mx-auto">
        {{ sectionDescription }}
      </p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">

      <!-- **** استخدام Signal في @for **** -->
      <!-- لاحظ استدعاء services() للحصول على القيمة الحالية للـ Signal -->
      @for (service of services(); track service.id) {
      <div
        class="service-card group flex flex-col items-center bg-[#F5F5F0] p-8 text-center transition-shadow duration-300 hover:shadow-lg">

        <div class="mb-6 text-5xl text-gray-700">
          <i [class]="service.iconClass"></i>
        </div>

        <div class="flex flex-col items-center flex-grow w-full">
          <h4 class="text-xl font-serif font-semibold tracking-wide text-gray-800 mb-3">
            {{ service.title }}
          </h4>
          <!-- **** استخدام shortDescription **** -->
          <p class="text-gray-600 leading-relaxed mb-6 flex-grow">
            {{ service.shortDescription }}
          </p>
          <div class="mt-auto">
            <!-- **** استخدام routerLink **** -->
            <a [routerLink]="['/service', service.id]"
              class="inline-flex items-center font-semibold text-sm text-gray-700 hover:text-gray-900 transition-colors">
              <i class="fas fa-arrow-right transition-transform duration-200 group-hover:translate-x-1"></i>
              <span class="ms-2 uppercase tracking-wider">DETAILS</span>
            </a>
          </div>
        </div>
      </div>
      } @empty {
      <p class="col-span-full text-center text-gray-500">No professional services listed at the moment.</p>
      }

    </div>
  </div>
</div>
