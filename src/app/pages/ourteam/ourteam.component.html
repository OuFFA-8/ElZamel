
<section class="py-12 bg-gray-50 mt-24">
    <div class="container mx-auto px-4">
        <h2 class="text-4xl  font-bold text-center mb-8 text-gray-800"> {{"team.maintitle" | translate }} </h2>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-2 md:grid-cols-3  xl:grid-cols-4  gap-8">

            @for (section of sections; track section.id) {
            <!-- Member  -->
            <div (click)="goToDetails(section.id)" class="team-member group relative overflow-hidden rounded-lg shadow-md cursor-pointer">
                <img [src]="section.imageUrl" alt="{{section.Title | translate}}"
                    class="w-full h-auto object-cover block transition-transform duration-300 ease-in-out group-hover:scale-105">

                <!-- Slide-up Overlay -->
                <div class="overlay absolute bottom-0 left-0 right-0 bg-[#b3a16c] bg-opacity-90  text-white p-4 text-center
                      transform translate-y-full group-hover:translate-y-0
                      transition-transform duration-300 ease-in-out">
                    <h3 class="text-xl  font-bold mb-1">{{section.Title | translate}}</h3>
                    <p class="text-md ">{{section.Text | translate }}</p>
                </div>
            </div>
        }



        </div>
    </div>
</section>
