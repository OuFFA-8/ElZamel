<div class="bg-gray-50 min-h-screen py-12 md:py-16 px-4 sm:px-6 lg:px-8 mt-24 md:mt-28">
  <div class="container mx-auto max-w-7xl">

    @if (member ) {
    <div class="bg-white rounded-xl shadow-xl overflow-hidden animate-card-entry">
      <div class="grid grid-cols-1 lg:grid-cols-3 gap-0">


        <div
          class="lg:col-span-1 flex-col p-6 md:p-8 lg:p-10 flex items-center justify-center lg:order-first bg-gradient-to-br from-gray-50 to-gray-100 animate-image-entry">
          <img [src]="member.imageUrl" [alt]="(member.Title | translate)"
            class="w-full max-w-[280px] md:max-w-[320px] h-auto rounded-lg shadow-lg object-cover aspect-square mx-auto border-4 border-white">

          <div class="mt-10 inline-flex justify-center items-start gap-x-4">
            <!-- Group for LinkedIn Icon and its Info -->
            <div class="flex flex-col items-center">
              <a (click)="toggleInfo('linkedin')" role="button" aria-label="LinkedIn Profile"
                aria-expanded="isLinkedInInfoVisible" class="relative group w-12 h-12 border flex border-white rounded-full items-center justify-center
               text-gray-600
               hover:bg-[#0d1a3f] hover:text-white 
               transition-all duration-300 cursor-pointer">
                <i class="fa-brands fa-linkedin-in text-xl"></i>
                <span class="absolute bottom-full left-1/2 -translate-x-1/2 mb-2
                     px-2 py-1 bg-gray-800 text-white text-xs rounded-md shadow-lg
                     opacity-0 invisible group-hover:opacity-100 group-hover:visible
                     transition-all duration-300 ease-in-out pointer-events-none
                     whitespace-nowrap">
                  LinkedIn
                </span>
              </a>
              <div class="bg-white text-gray-700 text-sm rounded-lg shadow-md w-auto min-w-[150px] text-center
               overflow-hidden transition-all duration-500 ease-in-out" [class.max-h-40]="isLinkedInInfoVisible"
                [class.opacity-100]="isLinkedInInfoVisible" [class.p-3]="isLinkedInInfoVisible"
                [class.mt-2]="isLinkedInInfoVisible" [class.max-h-0]="!isLinkedInInfoVisible"
                [class.opacity-0]="!isLinkedInInfoVisible" [class.mt-0]="!isLinkedInInfoVisible"
                [class.p-0]="!isLinkedInInfoVisible">
                <a href="https://www.linkedin.com/company/zk-legal/?originalSubdomain=sa" target="_blank" class="text-blue-600 hover:underline">
                  ملفي على LinkedIn
                </a>
                <p class="text-xs text-gray-500 mt-1">اضغط للإغلاق</p>
              </div>
            </div>

            <!-- Group for Contact Icon and its Info -->
            <div class="flex flex-col items-center">
              <a (click)="toggleInfo('contact')" role="button" aria-label="Contact Details"
                aria-expanded="isContactInfoVisible" class="relative group w-12 h-12 border flex border-white rounded-full items-center justify-center
               text-gray-600
               hover:bg-[#0d1a3f] hover:text-white 
               transition-all duration-300 cursor-pointer">
                <i class="fa-solid fa-envelope text-xl"></i>
                <span class="absolute bottom-full left-1/2 -translate-x-1/2 mb-2
                     px-2 py-1 bg-gray-800 text-white text-xs rounded-md shadow-lg
                     opacity-0 invisible group-hover:opacity-100 group-hover:visible
                     transition-all duration-300 ease-in-out pointer-events-none
                     whitespace-nowrap">
                  راسلنا
                </span>
              </a>
              <div class="bg-white text-gray-700 text-sm rounded-lg shadow-md w-auto min-w-[180px] text-center
               overflow-hidden transition-all duration-500 ease-in-out" [class.max-h-40]="isContactInfoVisible"
                [class.opacity-100]="isContactInfoVisible" [class.p-3]="isContactInfoVisible"
                [class.mt-2]="isContactInfoVisible" [class.max-h-0]="!isContactInfoVisible"
                [class.opacity-0]="!isContactInfoVisible" [class.mt-0]="!isContactInfoVisible"
                [class.p-0]="!isContactInfoVisible">
                <p>Email <br> <a href={{member.email}}
                    class="text-blue-600 hover:underline">{{member.email}}</a></p>
                
                <p class="text-xs text-gray-500 mt-1">اضغط للإغلاق</p>
              </div>
            </div>
          </div>
        </div>

        <div class="lg:col-span-2 p-6 md:p-8 lg:p-10 lg:order-last  animate-text-entry text-start md:text-start">
          <h1 class="text-3xl md:text-4xl lg:text-5xl font-bold text-gray-900 mb-2 leading-tight">
            {{ (member.Title | translate) }}
          </h1>

          <p class="text-xl md:text-2xl font-semibold text-[#b3a16c] mb-6 md:mb-8">
            {{ (member.Text | translate) }}
          </p>

          <hr class="border-gray-200 my-6 md:my-8">

          <h2 class="text-lg font-semibold text-gray-800 mb-3">{{ member.contentTitle | translate }}</h2>
          <div class="text-base text-gray-700 leading-relaxed space-y-4 text-justify">
            <p>{{ (member.contentText) | translate }}</p>
          </div>
          <button routerLink="/contact"
            class="bg-[#b3a16c] text-white font-semibold py-2 px-6 rounded-full mt-6 hover:bg-[#85784f] transition">
            {{'form.connect' | translate}}
          </button>
        </div>
      </div>
    </div>
    }

  </div>
</div>
