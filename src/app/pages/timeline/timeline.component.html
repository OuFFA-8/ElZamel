<div class="flex w-full h-full overflow-hidden flex-col md:flex-row">
  @for (section of sections; track section.id) {
    <div
      class="section-item relative w-full md:w-auto md:h-full cursor-pointer overflow-hidden flex-shrink-0 basis-auto md:basis-[120px] border-b md:border-b-0 md:border-l border-white/10 last:border-b-0 md:last:border-l min-h-[70px] md:min-h-0"
      [class.active]="selectedSection?.id === section.id"
      (click)="selectSection(section)">

      <div class="nav-elements flex flex-row md:flex-col items-center justify-between h-[70px] md:h-full py-4 px-5 md:py-8 md:px-2 box-border bg-black/10 md:bg-black/10 transition-opacity duration-400 ease-linear">
        <div class="nav-arrow text-xl md:text-2xl text-white/40 transition-colors duration-300 ease-linear order-3 md:order-none transform -rotate-90 md:rotate-0">
          <i class="fas fa-arrow-up"></i>
        </div>
        <div class="nav-title text-base md:text-lg font-medium text-white/60 mx-4 md:mx-0 whitespace-nowrap transition-colors duration-300 ease-linear order-2 md:order-none md:vertical-text">
          {{ section.navTitle }}
        </div>
        <div class="nav-number text-base md:text-4xl font-bold text-white/50 md:text-white/10 whitespace-nowrap transition-colors duration-300 ease-linear order-1 md:order-none md:vertical-text-lg">
          {{ section.navNumber }}
        </div>
      </div>

      <div class="item-content relative md:absolute md:inset-0 w-full h-0 md:h-full p-0 md:p-10 box-border opacity-100 md:opacity-0 scale-100 md:scale-95 pointer-events-auto md:pointer-events-none bg-transparent overflow-hidden md:overflow-y-auto">
        <div class="content-inner flex flex-col md:flex-row gap-8 md:gap-8 items-center md:items-start h-auto md:h-full pt-8 md:pt-0 pb-8 md:pb-0 px-5 md:px-0 opacity-0 md:opacity-100">
          <div class="content-image w-full max-w-[500px] md:max-w-none md:w-2/5 md:h-60 text-center mx-auto md:mx-0 mb-5 md:mb-0">
            <img [src]="section.imageUrl" [alt]="section.contentTitle" class="max-w-full h-auto max-h-[40vh] md:max-h-[60vh] object-contain rounded-lg">
          </div>
          <div class="content-text flex-1 text-center md:text-right">
            <h2 class="text-2xl md:text-3xl font-semibold mb-4 text-red-900">{{ section.contentTitle }}</h2>
            <p class="text-sm md:text-base mb-6 text-black leading-relaxed">{{ section.contentText }}</p>
            <button class="cta-button inline-flex items-center bg-white/10 border border-white/30 text-white text-xs md:text-sm py-2 px-4 md:py-2.5 md:px-6 rounded-full cursor-pointer transition-colors duration-300 hover:bg-white/20 hover:border-white/50">
              تفاصيل أكثر <i class="fas fa-arrow-left mr-2 transition-transform duration-300 ease-out hover:translate-x-[-5px]"></i>
            </button>
          </div>
        </div>
      </div>

    </div>
  }
</div>
