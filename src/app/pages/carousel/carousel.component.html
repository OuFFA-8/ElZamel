<!-- Carousel: Uses Swiper.js, assuming swiper handles base responsiveness -->
<swiper-container class="mySwiper w-full h-screen" init="false">

  <!-- Slide 1 -->
  <swiper-slide class="relative w-full h-full">
    <!-- Background Image: object-cover handles responsiveness -->
    <img src="/images/black-white-view-theatre.jpg" class="w-full h-full object-cover" alt="Theatre Background"/>

    <!-- Text Overlay -->
    <div class="absolute inset-0 bg-black/60 flex items-center justify-center">
      <!-- Text Container: Added max-width for better readability on large screens -->
      <div class="flex flex-col items-center justify-center text-center px-4 max-w-xs sm:max-w-md md:max-w-2xl lg:max-w-4xl animate-fade-in-up">
        <!-- Heading: Font sizes already responsive -->
        <h1 class="text-white text-3xl sm:text-4xl md:text-5xl lg:text-6xl font-extrabold leading-tight md:leading-snug drop-shadow-xl space-y-1 md:space-y-2 flex flex-col">
          <span>احفظ حقوقك وأمّن أصولك باستعانتك</span>
          <span>ببيت <span class="text-[#b3a16c]">الخبرة العريق</span></span>
        </h1>
        <!-- Subtitle: Font sizes already responsive -->
        <p class="mt-4 md:mt-6 text-white/80 text-base sm:text-lg md:text-xl">
          مع خبرة واحترافية في تقديم أفضل الحلول والخدمات
        </p>
      </div>
    </div>
  </swiper-slide>
